<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
</head>
<body>
  <div>
    <h1>Hello, blog</h1>
    {% for blog in blogs %}
      <h2>{{ blog.title }}</h2>
      <h5>{{ blog.date }}</h5>
      <p>{{ blog.description }}</p>
    {% endfor %}
  </div>
</body>
</html>
