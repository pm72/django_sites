<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
      <select name="length">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20" selected="selected">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select> Length
      <br>

      <input type="checkbox" name="uppercase"> Uppercase
      <br>

      <input type="checkbox" name="numbers"> Numbers
      <br>

      <input type="checkbox" name="special"> Special characters
      <br>

      <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>
    <br>
      <a class="btn btn-success" href="{% url 'about' %}">About page</a>
  </div>
</body>
</html>
